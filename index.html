<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-page">
        <form>
            <h2>Login</h2>
            <div class="input-box">
                <label for="e">Email</label>
                <input type="text" name="hdd" id="e">
            </div>
            <div class="input-box">
                <label for="q">Password</label>
                <input type="password" name="hdd" id="q">

            </div>
            <div class="forget">
                <label for="w"><input type="checkbox" id="">Remember Me </label><a href="">Forget Password</a>
            </div>
            
            <button>Login</button>

            <div class="register">
                <p>Don't have account?<a href="">Register</a></p>
            </div>
        </form>

    </div>
</body>

</html>
